version: 2.2

jobs:
   build-centos7:
     docker:
     # use an old image for compatibity of binaries
       - image: centos:7.2.1511
     steps:
       - checkout
       - restore_cache:
          keys: 
               - v2-dependencies
       - run:
          name: check build tools
          command: |
               set +e
               date
               yum install -y centos-release-scl git wget
               yum-config-manager --enable rhel-server-rhscl-7-rpms
               echo "repo setup"
               echo "yum install -y devtoolset-11 m4 autoconf automake bison flex libtool | cat" | bash
               echo "install done"
               source ci_build_environment_centos7.sh
               echo "environment done"
               bash check_build_environment.sh || exit 1
               cd $WORK_DIR
       - run: 
          name: build cmake
          command: |
              set +e
              source ci_build_environment_centos7.sh
              mkdir $ACT_HOME
              mkdir $EDA_SRCDIR
              for file in 0*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR
       - run: 
          name: download sources
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 1*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR
       - save_cache:
          key: v2-dependencies
          paths:
              - /var/cache/yum
              - $CIRCLE_WORKING_DIRECTORY/src/libedit
              - $CIRCLE_WORKING_DIRECTORY/src/ncurses
              - $CIRCLE_WORKING_DIRECTORY/src/zlib
              - $CIRCLE_WORKING_DIRECTORY/src/mit-fftw-fftw
              - $CIRCLE_WORKING_DIRECTORY/src/openmpi
              - $CIRCLE_WORKING_DIRECTORY/cmake
       - run: 
          name: package sources
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 2*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR       

       - run: 
          name: Install dependencies
          command: |
              echo $ACT_HOME
              set +e
              source ci_build_environment_centos7.sh
              for file in 3*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR
              
       - run: 
          name: Install act and libs
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 4*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR
    
       - run: 
          name: Install act addons FE / syntesis
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 5*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR
       - run: 
          name: Install act addons BE / physical design
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 6*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR  
       - run: 
          name: Install interact
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 7*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR   
       - run: 
          name: package and upload
          command: |
              set +e
              source ci_build_environment_centos7.sh
              for file in 8*; do echo $file; bash $file || exit 1; done
              cd $WORK_DIR   
       - run:
          name: Clean for persist
          command: |
              set +e
              source ci_build_environment_centos7.sh
              cd $EDA_SRCDIR/yale-asyncvlsi-act
              make realclean 2> /dev/null
              cd $EDA_SRCDIR/yale-asyncvlsi-chp2prs
              make realclean 2> /dev/null
              cd $WORK_DIR
       - persist_to_workspace:
          root: ./
          paths:
            - src/yale-asyncvlsi-act
            - src/yale-asyncvlsi-chp2prs
            - act      
